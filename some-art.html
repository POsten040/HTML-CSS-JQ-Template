<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>About Patrick</title>
</head>
<body class="art">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    
    <div id="cimg" class="carousel-inner">
      <div class="item active">
        <img src="img/The unfunny Bone.png" alt="a non-funny bone" style="width:500px; height:500px">
      </div>
  
      <div class="item">
        <img src="img/change.png" alt="a street light that will never change">
      </div>
  
      <div class="item">
        <img src="img/Change Yourself.png" alt="A man turned into a dinosaur by a wizard fighting for his life" style="width: 1000px; height:600px;">
      </div>

      <div class="item">
        <img src="img/warf.png" alt="warf from star trek" style="width: 500px; height:500px;">
      </div>
    </div>
  
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</body>
